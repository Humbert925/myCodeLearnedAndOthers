<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>

    </div>
</body>
</html>
<!--
    Dentro de la etiqueta div, usando la clase <style> se puede dar el atributo
    order, al asignarles ese atributo. Se modificará el orden en que aparecen. 
    
    Por otro lado, el flex-grow asigna prioridad de espacio en la pantalla, 
    por lo que si le das el mismo numero a todos será equitativo y se modificará
    al cambiar los valores de cada elemento. 

    con el atributo shrink, solo se le asigna a un elmento y
    es lo menos que se encoje un elemento

    basis: sirve para dar un número mínimo de longitud en pixeles en la pantalla
    flex: abarca las propiedades anteriores :D
-->
