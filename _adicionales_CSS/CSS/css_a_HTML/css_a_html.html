    <!--<link rel="stylesheet" href="css_a_html.css">
        forma externa de vinculación(arriba)
        
        Forma interna de vinculación(abajo):
        <style>
            p{
                color:red
            }
        </style>-->

<body>
    <h2 style="color:black">Peor forma de agregar css en un HTML </h2>

<!--Como CSS funciona en "cascada" le da prioridad al último estilo
    del elemento. La prioridad es la de la última línea de código.
    
    Se sugiere que se use la vinculación externa para no aglomerar código
    en la hoja de trabajo principal, en este caso es la de HTML, por lo que 
    CSS es una forma externa que "da estilo".-->
